<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="desafio">
      <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
      <h2>#01</h2>
      <div>
        <p v-if="!alternar">Você quer me ver ...v-if</p>
        <p v-else>...ou eu</p>

        <p v-show="!alternar">Você quer me ver ...v-show</p>
        <p v-show="alternar">...ou eu</p>

        <button @click="alternar = !alternar">Alternar paráfrafos</button>
      </div>

      <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
      <h2>#02</h2>
      <ul style="list-style: none">
        <li v-for="(nome, idx) in nomes" :key="idx">{{ idx + 1 }} - {{ nome }}</li>
      </ul>

      <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
      <h2>#03</h2>
      <ul style="list-style: none">
        <li v-for="(item, chave, index) in livro" :key="index">
          {{ index + 1 }}º {{ chave }}: {{ item }}
        </li>
      </ul>

      <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
      <h2>#04</h2>
      <ul>
        <li v-for="(item, index) in aluno" :key="item">
          <template v-if="!Array.isArray(item)"> {{ item }} </template>
          <template v-else>
            Notas:
            <ul>
              <li v-for="nota in item" :key="index">{{ nota }}</li>
            </ul>
          </template>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
