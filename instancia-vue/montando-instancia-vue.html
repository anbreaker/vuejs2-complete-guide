<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs2</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = new Vue({
        // el: '#app',

        template: `
          <div>
            <h1>{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Módulo</button>
          </div> `,

        data: {
          aula: 'Aula: Montando Instância Vue',
          modulo: 'Módulo: Instância Vue',
        },
        methods: {
          alterarAula() {
            this.aula += '#';
          },
          alterarModulo() {
            this.modulo += '#';
          },
        },
      });

      // vm.$mount('#app')
      vm.$mount();
      document.querySelector('#app').appendChild(vm.$el);
    </script>
  </body>
</html>
