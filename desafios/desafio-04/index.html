<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="desafio">
      <!-- 1- Iniciar a execução do efeito usando botão. O efeito deve 
      alternadamente trocar as classes "destaque" e "encolher" para cada
      chamada de setInterval. Use a div abaixo com id "efeito" para 
      associar as classes CSS. -->
      <h2>#01</h2>
      <div>
        <button @click="iniciarEfeito">Iniciar Efeito</button>
        <div id="efeito" :class="classe1"></div>
      </div>

      <!-- 2- Crie duas classes CSS e associe a div usando a sintaxe de array -->
      <h2>#02</h2>
      <div :class="[{perigo}, 'quadrado']">Estou sem classe CSS :(</div>

      <!-- 3- Aplique na div abaixo a classe informada pelo usuário (crie classe 
      CSS de exemplo). -->
      <h2>#03</h2>
      <div>
        <label>Escreva classes perigo quadrado direita</label>
        <br />
        <input type="text" v-model="classe3" placeholder="perigo quadrado direita" />
        <div :class="classe3"></div>
      </div>

      <!-- 4- Aplique na div abaixo a classe informada pelo usuário e outra classe 
      usando o valor true/false (crie classes CSS de exemplo). -->
      <h2>#04</h2>
      <div>
        <label>Escreva classes perigo quadrado direita e true o false na segunda</label>
        <br />
        <input type="text" v-model="classe4" />
        <input type="text" @input="setPerigo" />
        <div :class="[classe4, {perigo} ]"></div>
      </div>

      <!-- 5- Repita 3- mas utilizando estilos ao invés de classes CSS. Associe
        os estilos a div abaixo -->
      <h2>#05</h2>
      <div>
        <label>Escreva um color or hexadecimal</label>
        <br />
        <input type="text" v-model="cor5" placeholder="Color o Hex" />
        <div :style="[estilo5, {backgroundColor:cor5}]"></div>
      </div>

      <!-- 6- Crie uma barra de progresso simples com setInterval e binding de estilo. -->
      <h2>#06</h2>
      <div>
        <button @click="iniciarProgresso">Iniciar</button>
        <div class="barra-progresso">
          <div class="progresso" :style="{width}"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
