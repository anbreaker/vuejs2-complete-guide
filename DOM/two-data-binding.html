<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ titulo }}</h2>

      <label>v-bind e v-on</label>
      <input type="text" v-bind:value="titulo" v-on:input="titulo=$event.target.value" />

      <label>v-model</label>
      <input type="text" v-model="titulo" />

      <br />
      <br />
      <hr />
      <p>{{ contador }} - {{ contador > 3 ? 'Maior do que 3' : 'Menor do que 3' }}</p>
      <button v-on:click="somar">Somar 1</button>
    </div>

    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          titulo: 'Usando VueJs',
          contador: 0,
        },

        methods: {
          somar() {
            this.contador++;
          },
        },
      });
    </script>
  </body>
</html>
