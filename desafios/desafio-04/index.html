<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="desafio">
      <!-- 1- Iniciar a execução do efeito usando botão. O efeito deve alternadamente trocar as
      classes "destaque" e "encolher" para cada chamada de setInteval. Use a div abaixo
      com id "efeito" para associar as classes CSS. -->
      <h2>#01</h2>
      <div>
        <button @click="iniciarEfeito">Iniciar Efeito</button>
        <div id="efeito"></div>
      </div>

      <!-- 2- Crie duas classes CSS e associe a div usando a sintaxe de array -->
      <h2>#02</h2>
      <div>Estou sem classe CSS :(</div>

      <!-- 3- Aplique na div abaixo a classe informada pelo usuário (crie classe CSS de
      exemplo). -->
      <h2>#03</h2>
      <div>
        <input type="text" />
        <div></div>
      </div>

      <!-- 4- Aplique na div abaixo a classe informada pelo usuário e outra classe usando o
      valor true/false (crie classes CSS de exemplo). -->
      <h2>#04</h2>
      <div>
        <input type="text" />
        <input type="text" />
        <div></div>
      </div>

      <!-- 5- Repita 3- mas utilizando estilos ao invés de classes CSS. Associe os estilos a
      div abaixo -->
      <h2>#05</h2>
      <div>
        <input type="text" />
        <div></div>
      </div>

      <!-- 6- Crie uma barra de progresso simples com setInterval e binding de estilo. -->
      <h2>#06</h2>
      <div>
        <button @click="iniciarProgresso">Iniciar</button>
        <div></div>
      </div>
    </div>

    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
