<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/ğŸ¤–" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>VueJs2 Monstro</title>
  </head>
  <body>
    <div id="app">
      <h2>VueJs2 Monstro</h2>
      <div class="panel scores">
        <div class="score">
          <h1>Jogador</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20}"
              :style="{width: `${playerLife}%`}"
            ></div>
          </div>
          <div>{{ playerLife }}%</div>
        </div>

        <div class="score">
          <h1>Monstro</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife < 20}"
              :style="{width: `${monsterLife}%`}"
            ></div>
          </div>
          <div>{{ monsterLife }}%</div>
        </div>
      </div>

      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife === 0" class="win">VocÃª ganhou! ğŸ˜</div>
        <div v-else class="lose">VocÃª perdeu! ğŸ˜¥</div>
      </div>

      <div class="panel buttons">
        <template v-if="running">
          <button class="btn attack" @click="attack(false)">Ataque</button>
          <button class="btn special-attack" @click="attack(true)">
            Ataque Especial
          </button>
          <button class="btn heal" @click="healAndHurt">Curar</button>
          <button class="btn give-up" @click="running = false">Desistir</button>
        </template>

        <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
      </div>

      <div v-if="logs.length" class="panel logs">
        <ul>
          <li v-for="(log, index) in logs" :key="index" :class="log.cls">
            {{ log.text }}
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
