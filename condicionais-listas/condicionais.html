<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuario Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
      </template>
      <p v-else-if="anonimo">Navegando como Anonimo</p>
      <p v-else="logado">Nenhum Usuario Logado: {{ nome }}</p>
      <button v-on:click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
      <input type="checkbox" v-model="anonimo" />

      <hr />
      <footer v-show="logado">Desenvolvido pra voce!</footer>
      <footer v-show="!logado">Desenvolvido pra voce desconhecido!</footer>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          nome: 'Magalí',
          logado: false,
          anonimo: false,
        },
      });
    </script>
  </body>
</html>
