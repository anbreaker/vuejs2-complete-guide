<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ titulo }}</h2>

      <button v-on:click="aumentar">Aumentar</button>
      <button v-on:click="disminuir">Disminuir</button>
      <button v-on:click="contador2++">Aumentar 2</button>
      <p>Contador: {{ contador }} | {{ contador2 }}</p>
      <p>Resultado: {{ resultado }}</p>
    </div>

    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          titulo: 'Usando VueJs',
          contador: 0,
          contador2: 0,
        },

        computed: {
          resultado() {
            return this.contador >= 3 ? 'Maior o igual que 3' : 'Menor que 3';
          },
        },

        watch: {
          contador(novo, antigo) {
            console.log({ novo, antigo });
            setTimeout(() => {
              this.contador = 0;
            }, 1000);
          },
        },

        methods: {
          aumentar() {
            this.contador++;
          },

          disminuir() {
            this.contador--;
          },

          // resultado() {
          //   console.log('Método resultado chamado...');

          //   return this.contador >= 3 ? 'Maior o igual que 3' : 'Menor que 3';
          // },
        },
      });
    </script>
  </body>
</html>
