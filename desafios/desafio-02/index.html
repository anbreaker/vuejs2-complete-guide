<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://fav.farm/⚙️" type="image/x-icon" />
    <title>VueJs 2</title>
  </head>
  <body>
    <div id="desafio">
      <!-- 1) Exiba um alert quando o botão for clicado -->
      <div>
        <button @click="buttonAlerta">Exibir Alerta</button>
      </div>

      <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) -->
      <div>
        <input type="text" @keyup="alterarValor" placeholder="Escreva" />
        <p>{{ valor }}</p>
      </div>

      <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
      <div>
        <input type="text" @keydown.enter="alterarValor" placeholder="tecla ENTER" />
        <p>{{ valor }}</p>
      </div>
    </div>

    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
